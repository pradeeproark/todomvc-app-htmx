
			<footer class="footer {{"hidden" if ctx.state.hideSection}}" hx-swap-oob="outerHTML:.footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{ ctx.state.tobeCompletedCount }}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="{{"selected" if ctx.state.currentStatusFilter== "All"}}" href="/todos/all" hx-target=".todo-list">All</a>
					</li>
					<li>
						<a class="{{"selected" if ctx.state.currentStatusFilter== "active"}}" href="/todos/active" hx-target=".todo-list">Active</a>
					</li>
					<li>
						<a class="{{"selected" if ctx.state.currentStatusFilter== "completed"}}" href="/todos/completed" hx-target=".todo-list">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left â†“ -->
				<button class="clear-completed {{"hidden" if not ctx.state.clearCompleted}}" hx-post="/clearCompleted" hx-target=".todo-list">Clear completed</button>
			</footer>
